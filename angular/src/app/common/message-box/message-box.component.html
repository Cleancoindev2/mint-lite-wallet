<div class="message-box__header">
  <h4 class="modal-title pull-left">Info</h4>
  <button type="button" class="message-box__close" (click)="hide()">
    <svg class="icon">
      <use xlink:href="#close"></use>
    </svg>
  </button>
</div>

<div class="message-box__body">
  <p [innerHTML]="'Something went wrong'"></p>
</div>

<div class="message-box__footer">
  <button type="button" class="btn btn-primary btn-sm mx-1" (click)="hide()">OK</button>
</div>
